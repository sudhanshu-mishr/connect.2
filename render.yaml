services:
  - type: web
    name: conect-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: conect-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: static
          name: conect-frontend
          property: url

  - type: static
    name: conect-frontend
    runtime: node
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: conect-backend
          property: url

databases:
  - name: conect-db
    databaseName: conect
    user: conect_user
    plan: free
