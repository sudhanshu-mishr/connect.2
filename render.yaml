services:
  - type: web
    name: conect-app
    runtime: python
    buildCommand: npm install && npm run build && pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: conect-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: conect-db
    databaseName: conect
    user: conect_user
    plan: free
